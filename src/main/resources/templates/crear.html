      <div class="container">
          <div class="card-header bg-black text-white"<div>

              <!-- Esto es un formulario -->
              <div class="container">
                  <form th:object ="${pelicula}"
                        th:action="@{/save}"
                        method="POST"
                        >
                      <input type="hidden" th:field="*{id}">
                      <div class="form-group mb-3 row">
                      <label class="col-md-2 col-form-label" for="titulo_pelicula">Nombre Pelicula</label>
                      <div class="col-sm-10"> <input type="text" class="form-control form-control-sm col-md-6" th:field="*{titulo_pelicula}" placeholder="Nombre Pelicula" id="nombre" aria-describedby="emailHelp"> </div>
                </div>
                      
                      <div class="form-group mb-3 row">
                      <label class="col-md-2 col-form-label" for="costo_entrada">Costo de Entrada </label>
                      <div class="col-sm-10"> <input type="text" class="form-control form-control-sm col-md-6" th:field="*{costo_entrada}" placeholder="Costo Entrada" id="costo" aria-describedby="emailHelp"> </div>
                </div>
                  
                   <div class="form-group mb-3 row">
                      <label class="col-md-2 col-form-label" for="fecha">Fecha </label>
                      <div class="col-sm-10"> <input type="text" class="form-control form-control-sm col-md-6" th:field="*{Fecha}" placeholder="Fecha" id="fecha" aria-describedby="emailHelp"> </div>
                </div>
                   
                      <div class="form-group mb-3 row">
                      <label class="col-md-2 col-form-label" for="sala">Sala</label>
                      <div class="col-sm-10"> <input type="text" class="form-control form-control-sm col-md-6" th:field="*{sala}" placeholder="sala" id="sala" aria-describedby="emailHelp"> </div>
                </div>
                      
                      <div class="form-group mb-3 row">
                      <label class="col-md-2 col-form-label" for="capacidad">Capacidad </label>
                      <div class="col-sm-10"> <input type="text" class="form-control form-control-sm col-md-6" th:field="*{capacidad}" placeholder="Telefono" id="capacidad" aria-describedby="emailHelp"> </div>
                </div>
                      
                      
                          <select th:field="*{sala}" class="form-control form-control-sm col-md-6" id="pais"aria-describedby="emailHelp">
                              <option th:each="x:${sala}"
                                      th:value="${x.id}"
                                      th:text="${x.sala}">
                            </select>
                      </div>
                </div>
              </div>
      </div>
             
              <button type="submit" class="btn btn-primary" value="Guardar">Sumbit</button>
